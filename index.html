<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 砖专转 -  转 住转 住驻专 砖</title>
    <style>
        :root {
            --primary-color: #6a0dad;
            --secondary-color: #a87cc7;
            --text-light: #ffffff;
            --text-dark: #242038;
            --bg-dark: #242038;
            --bg-light: #f8f9fa;
            --accent-color: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', 'Arial Hebrew', sans-serif;
            direction: rtl;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Header */
        header {
            text-align: center;
            padding: 1.5rem 0;
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2, h3, h4 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* 驻住 */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(36, 32, 56, 0.8);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .forecast-form {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* 拽转 专 */
        .forecast-cubes {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .cube {
            width: 180px;
            height: 180px;
            background-color: #31294d;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cube.active {
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        .cube-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            background: rgba(20, 17, 34, 0.9);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>专 砖专转</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h2> 转 住转 住驻专 砖</h2>
        <p style="text-align: center; margin-bottom: 2rem;">专 转 住 转转 专爪,  转 驻专 拽 转 专 拽.</p>

        <!-- 专转 住 转转 -->
        <div class="forecast-cubes">
            <div class="cube" id="personal-cube">
                <div class="cube-icon"></div>
                <div class="cube-title">转转 砖转</div>
            </div>
            <div class="cube" id="professional-cube">
                <div class="cube-icon"></div>
                <div class="cube-title">转转 拽爪注转</div>
            </div>
            <div class="cube" id="couple-cube">
                <div class="cube-icon">わ</div>
                <div class="cube-title">转转 转</div>
            </div>
        </div>

        <!-- 驻住 -->
        <div class="form-container">
            <!-- 驻住 砖 -->
            <form id="personal-form" class="forecast-form">
                <h3>转转 砖转</h3>
                <div class="form-group">
                    <label for="personal-name">砖 </label>
                    <input type="text" id="personal-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="personal-dob">转专 </label>
                    <input type="date" id="personal-dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label></label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            专
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            拽
                        </label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">拽 转转</button>
            </form>

            <!-- 驻住 拽爪注 -->
            <form id="professional-form" class="forecast-form">
                <h3>转转 拽爪注转</h3>
                <div class="form-group">
                    <label for="professional-name">砖 </label>
                    <input type="text" id="professional-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="professional-dob">转专 </label>
                    <input type="date" id="professional-dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label></label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            专
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            拽
                        </label>
                    </div>
                </div>
                <button type="submit" class="submit-btn">拽 转转</button>
            </form>

            <!-- 驻住  -->
            <form id="couple-form" class="forecast-form">
                <h3>转转 转</h3>
                <div style="margin-bottom: 1.5rem;">
                    <h4>驻专 砖</h4>
                    <div class="form-group">
                        <label for="couple-name1">砖 </label>
                        <input type="text" id="couple-name1" name="name1" required>
                    </div>
                    <div class="form-group">
                        <label for="couple-dob1">转专 </label>
                        <input type="date" id="couple-dob1" name="dob1" required>
                    </div>
                </div>
                
                <div>
                    <h4>驻专 /转 </h4>
                    <div class="form-group">
                        <label for="couple-name2">砖 </label>
                        <input type="text" id="couple-name2" name="name2" required>
                    </div>
                    <div class="form-group">
                        <label for="couple-dob2">转专 </label>
                        <input type="date" id="couple-dob2" name="dob2" required>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">拽 转转</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>漏 2025 专 砖专转.  转 砖专转.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 驻住
            const personalForm = document.getElementById('personal-form');
            const professionalForm = document.getElementById('professional-form');
            const coupleForm = document.getElementById('couple-form');
            
            // 拽转
            const personalCube = document.getElementById('personal-cube');
            const professionalCube = document.getElementById('professional-cube');
            const coupleCube = document.getElementById('couple-cube');
            
            // 爪转 驻住 砖 专专转 
            personalForm.style.display = 'block';
            personalCube.classList.add('active');
            
            //  专注 拽转
            personalCube.addEventListener('click', function() {
                // 住转专转  驻住
                personalForm.style.display = 'none';
                professionalForm.style.display = 'none';
                coupleForm.style.display = 'none';
                
                // 爪转 驻住 转
                personalForm.style.display = 'block';
                
                // 住专转 拽转  拽转
                personalCube.classList.remove('active');
                professionalCube.classList.remove('active');
                coupleCube.classList.remove('active');
                
                // 住驻转 拽转 拽 转
                personalCube.classList.add('active');
            });
            
            professionalCube.addEventListener('click', function() {
                // 住转专转  驻住
                personalForm.style.display = 'none';
                professionalForm.style.display = 'none';
                coupleForm.style.display = 'none';
                
                // 爪转 驻住 转
                professionalForm.style.display = 'block';
                
                // 住专转 拽转  拽转
                personalCube.classList.remove('active');
                professionalCube.classList.remove('active');
                coupleCube.classList.remove('active');
                
                // 住驻转 拽转 拽 转
                professionalCube.classList.add('active');
            });
            
            coupleCube.addEventListener('click', function() {
                // 住转专转  驻住
                personalForm.style.display = 'none';
                professionalForm.style.display = 'none';
                coupleForm.style.display = 'none';
                
                // 爪转 驻住 转
                coupleForm.style.display = 'block';
                
                // 住专转 拽转  拽转
                personalCube.classList.remove('active');
                professionalCube.classList.remove('active');
                coupleCube.classList.remove('active');
                
                // 住驻转 拽转 拽 转
                coupleCube.classList.add('active');
            });
            
            // 驻 砖转 驻住
            personalForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('转转 砖转 砖 爪!');
                window.location.href = 'personal-results.html?id=' + Date.now();
            });
            
            professionalForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('转转 拽爪注转 砖 爪!');
                window.location.href = 'professional-results.html?id=' + Date.now();
            });
            
            coupleForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('转转 转 砖 爪!');
                window.location.href = 'results.html?id=' + Date.now() + '&type=couple';
            });
        });
    </script>
</body>
</html>
